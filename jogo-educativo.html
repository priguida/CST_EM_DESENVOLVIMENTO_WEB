<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Educativo para Crianças</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="cabecalho">
      <h1>Jogo Educativo para Crianças</h1>
    </div>
    <div id="corpo">
      <div id="pergunta">
        <p>Qual é a capital do Brasil?</p>
      </div>
      <div id="respostas">
        <input type="radio" name="resposta" value="1"> São Paulo
        <input type="radio" name="resposta" value="2"> Rio de Janeiro
        <input type="radio" name="resposta" value="3"> Brasília
      </div>
      <div id="botao">
        <button>Responder</button>
      </div>
    </div>
    <div id="rodape">
      <p>Desenvolvido por Priscilla Guida</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
